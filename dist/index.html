<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>
</head>
<body>
    <div>
    <input id="ingredientInput" type="text" placeholder="Type your ingredient ...">
    <button id="ingredientBtn">Search</button>
    </div>
    <div class="container">
        <script id="recipeID" type="text/x-handlebars-template">
            {{#each .}}
            <div class="recipe">
                <a href="{{href}}">{{title}}</a><br>
                <img src="{{thumbnail}}"><br>
                <span class="ingredients">Ingredients:</span>
                <ul>
                    {{#each ingredients as |item|}}
                    <li>{{item}}</li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </script>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src='Renderer.js'></script>
    <script src="main.js"></script>
</body>
</html>
